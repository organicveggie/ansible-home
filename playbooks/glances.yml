---
- name: "Setup Glances"
  hosts: "veggie_nas"
  remote_user: "sean"
  become: yes

  pre_tasks:
    - name: "Setup Glances Docker network"
      community.docker.docker_network:
        name: "{{ glances_network_name }}"
        driver: "bridge"
        enable_ipv6: "no"
        internal: "no"
        scope: "local"
        ipam_config:
          - subnet: "{{ glances_network_subnet }}"
            gateway: "{{ vault_glances_network_gateway }}"
      tags: ["docker", "network", "networks"]

  roles:
    - role: "glances"
      vars:
        glances_host_domain: "{{ veggie_base_domain_name }}"
        glances_network_name: "glances"
        glances_network_gateway: "{{ vault_glances_network_gateway }}"
        glances_network_subnet: "{{ vault_glances_network_subnet }}"        
      tags: ["glances"]
