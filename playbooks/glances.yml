---
- name: "Setup Glances"
  hosts: nas
  remote_user: "sean"
  become: yes

  pre_tasks:
    - name: "Setup Glances Docker network"
      community.docker.docker_network:
        name: "{{ glances_network_name }}"
        driver: "bridge"
        enable_ipv6: "no"
        internal: "no"
        scope: "local"
        ipam_config:
          - subnet: "{{ glances_network_subnet }}"
            gateway: "{{ glances_network_gatewaytwork_gateway }}"
      tags: ["docker", "network", "networks"]

  roles:
    - role: "glances"
      tags: ["glances"]
