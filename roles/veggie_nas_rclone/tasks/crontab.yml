---
- name: Setup rclone books to S3
  ansible.builtin.cron:
    name: "rclone books to S3"
    minute: "0"
    hour: "1"
    job: "rclone --config={{veggie_rclone_config_path}} --log-file=/var/log/rclone.log sync /mnt/nas/data/books/ AWSS3Remote:{{veggie_rclone_s3_bucket}}/backups/books/"

- name: Setup rclone music to S3
  ansible.builtin.cron:
    name: "rclone music to S3"
    minute: "0"
    hour: "2"
    job: "rclone --config={{veggie_rclone_config_path}} --log-file=/var/log/rclone.log sync /mnt/nas/data/music/ AWSS3Remote:{{veggie_rclone_s3_bucket}}/backups/music/"

- name: Setup rclone photos to S3
