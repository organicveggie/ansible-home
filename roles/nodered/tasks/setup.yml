---
- name: Create Node-RED group
  ansible.builtin.group:
    name: "{{ nodered_group }}"
    gid: "{{ nodered_gid }}"

- name: Create Node-RED user
  ansible.builtin.user:
    name: "{{ nodered_user }}"
    uid: "{{ nodered_uid }}"
    group: "{{ nodered_group }}"
    append: "true"
    create_home: "false"
    groups: "{{ nodered_extra_groups | default(omit) }}"
    password: "!"
